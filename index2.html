<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAO BANG</title>
  </head>
  <body>
    <h1>Tạo bảng</h1>
    <table>
      <thead>
        <tr>
          <th>TÊN XE</th>
          <th>GIÁ XE</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Xe Honda</td>
          <td>10.000.000d</td>
        </tr>
        <tr>
          <td>xe yamaha</td>
          <td>50.000.000d</td>
        </tr>
        <tr>
          <td>Xe đạp</td>
          <td>5.000.000d</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Tổng</td>
          <td>65.000.000d</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
<!-- thead (Table header) Định nghĩa phần đầu của bảng
Thường chứa các ô tiêu đề ("th") của các cột trong bản-->

<!-- tbody (Table Body) Định nghĩa phần thân của bảng
Thường chứa các thẻ "tr" và các ô dữ liệu ("td") tương ứng-->

<!-- tfoot (Table Footer) Định nghĩa phần cuối của bảng
Thường chứa các ô chú thích, tổng kết, hoặc thông tin cuối cùng về bảng.-->

<!-- Các thẻ này sẽ có tác dụng hơn khi các bạn học về CSS -->
